import de.undercouch.gradle.tasks.download.Download

plugins {
    id 'de.undercouch.download' version '3.3.0'
}

ext {
    SQLITE_VERSION = '3200100'
    SQLITE_YEAR = '2017'
    SQLITE_BUNDLE_NAME = "sqlite-src-${SQLITE_VERSION}.zip"
}

apply plugin: 'com.android.library'
apply plugin: 'de.undercouch.download'

gradle.projectsEvaluated {
    preBuild.dependsOn downloadSqliteSource
}

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path 'src/main/CMakeLists.txt'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

task downloadSqliteSource(type: Download) {
    src "http://www.sqlite.org/${SQLITE_YEAR}/${SQLITE_BUNDLE_NAME}"
    overwrite false
    dest buildDir
}